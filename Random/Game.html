<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Man Fight</title>
    <script>
        // Get a reference to the buttons and score elements
        const p1PunchButton = document.getElementById('p1-punch');
        const p1KickButton = document.getElementById('p1-kick');
        const p1BlockButton = document.getElementById('p1-block');
        const p2PunchButton = document.getElementById('p2-punch');
        const p2KickButton = document.getElementById('p2-kick');
        const p2BlockButton = document.getElementById('p2-block');
        const p1ScoreElement = document.getElementById('p1-score');
        const p2ScoreElement = document.getElementById('p2-score');
      
        // Set initial scores
        let p1Score = 100;
        let p2Score = 100;
      
        // Add event listeners to the buttons
        p1PunchButton.addEventListener('click', () => {
          // Punch reduces the other player's score by 10
          p2Score = Math.max(0, p2Score - 10);
          updateScore();
        });
        p1KickButton.addEventListener('click', () => {
          // Kick reduces the other player's score by 20
          p2Score = Math.max(0, p2Score - 20);
          updateScore();
        });
        p1BlockButton.addEventListener('click', () => {
          // Blocking has no effect
        });
        p2PunchButton.addEventListener('click', () => {
          // Punch reduces the other player's score by 10
          p1Score = Math.max(0, p1Score - 10);
          updateScore();
        });
        p2KickButton.addEventListener('click', () => {
          // Kick reduces the other player's score by 20
          p1Score = Math.max(0, p1Score - 20);
          updateScore();
        });
        p2BlockButton.addEventListener('click', () => {
          // Blocking has no effect
        });
      
        // Update the score on the page
        function updateScore() {
          p1ScoreElement.innerText = p1Score;
          p2ScoreElement.innerText = p2Score;
        }
      </script>
      <style>
        #game {
          display: flex;
          justify-content: space-around;
        }
        #player1, #player2 {
          width: 200px;
          height: 200px;
          background-color: #ccc;
          border-radius: 50%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        #player1 {
          animation: move-left 1s infinite;
        }
        #player2 {
          animation: move-right 1s infinite;
        }
        @keyframes move-left {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(-20px);
          }
          100% {
            transform: translateX(0);
          }
        }
        @keyframes move-right {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(20px);
          }
          100% {
            transform: translateX(0);
          }
        }
        button {
          width: 80%;
          height: 30px;
          margin: 5px 0;
        }
      </style>
  </head>
  <body>
    <h1>Stick Man Fight</h1>
    <div id="game">
      <div id="player1">
        <p>Player 1</p>
        <button id="p1-punch">Punch</button>
        <button id="p1-kick">Kick</button>
        <button id="p1-block">Block</button>
      </div>
      <div id="player2">
        <p>Player 2</p>
        <button id="p2-punch">Punch</button>
        <button id="p2-kick">Kick</button>
        <button id="p2-block">Block</button>
      </div>
    </div>
    <div id="scoreboard">
      <p>Player 1: <span id="p1-score">100</span> Health</p>
      <p>Player 2: <span id="p2-score">100</span> Health</p>
    </div>
  </body>
</html>
